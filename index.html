<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News app</title>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="company-logo" onclick="reload()">
          <img src="/Logo.png" alt="company-logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="worldcup"
              onclick="onNavItemClick('worldcup')"
            >
              World Cup
            </li>
            <li
              class="hover-link nav-item"
              id="ipl"
              onclick="onNavItemClick('ipl')"
            >
              IPL
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="politices"
              onclick="onNavItemClick('politices')"
            >
              Politices
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            type="text"
            id="search-text"
            class="news-input"
            placeholder="search-news"
          />
          <button id="search-button" class="search-text">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the title</h3>
          <h6 class="news-source" id="news-source">End Gadget 03/06/2024</h6>
          <p class="news-desc" id="news-desc">
            No matter your exact relationship status, your soulmate gives you
            all sorts of warm and fuzzy feelings and you want them to know it.
            That's why finding new ways to show how much you care can, like
            sending them adorable romantic quotes about the love you feel for
            them, can be so meaningful.
          </p>
        </div>
      </div>
    </template>
    <script src="app.js"></script>
  </body>
</html>
